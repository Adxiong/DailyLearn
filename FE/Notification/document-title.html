<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瓦伦要塞</title>
</head>

<body>
  <script>
    const olbTitle = document.title
    function setNotificationFn(message, time) {
      var timer = setInterval(() => {
        document.title = document.title === message ? olbTitle : message
      }, time || 1000)
      return timer
    }

    const timer = setNotificationFn('远东军情', 500)
    clearInterval(timer)
  </script>
</body>

</html>
