<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tm_navMenuBtn {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
      border: 1px solid #e3e5e7;
      position: fixed;
      top: 30%;
      right: 0px;
      border-radius: 8px;
      z-index: 999999;
    }

    .tm_menu {
      background-color: #fff;
      width: 500px;
      height: 100vh;
      border: 1px solid #e3e5e7;
      position: fixed;
      top: 0px;
      right: -500px;
      z-index: 999999;
      padding: 10px;
      box-sizing: border-box;
    }

    .tm_menuNav {
      width: 100%;
      padding-bottom: 3px;
      box-sizing: border-box;
      border-bottom: 1px solid #e3e5e7;
    }

    .tm_menuNav span {
      position: relative;
      margin: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .tm_activeNavColor {
      color: #f40;
    }

    .tm_menuNav span::after {
      content: "";
      display: block;
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
    }

    .tm_menuNav span:hover::after {
      border-bottom: 1px solid #f40;
    }

    .tm_content {
      position: relative;
      height: 100%;
    }

    .tm_content_lk {
      display: flex;
      justify-content: left;
      flex-wrap: wrap;
    }

    .tm_content_lk_item {
      width: 80px;
      height: 100px;
      margin: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tm_content_lk_item>img {
      width: 50px;
      height: 50px;
      /* border-radius: 50%; */
    }

    .tm_content_lk_item>span {
      width: 100%;
      color: black;
      display: block;
      text-align: center;
    }

    .tm_lk_addForm {
      position: absolute;
      z-index: 999999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e3e5e7;
    }

    .tm_lkadd_close {
      position: absolute;
      right: 10px;
      top: 15px;
    }

    .tm_lk_form {
      display: flex;
      flex-direction: column;
    }

    .tm_lk_form .tm_lk_form_item {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="tm_navMenuBtn">
    🚀<br />Likes
  </div>
  <div class="tm_menu">
    <div class="tm_menuNav">
      <span class="tm_twNav">密码库</span>
      <span class="tm_lkNav tm_activeNavColor">收藏库</span>
    </div>
    <div class="tm_content">
      <div class="tm_content_lk">
        <div class="tm_content_lk_item tm_lk_create">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>创建</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
        <div class="tm_content_lk_item">
          <img src="https://www.bilibili.com/favicon.ico?v=1" alt="">
          <span>bilibili</span>
        </div>
      </div>
      <div class="tm_lk_addForm" style="display: none;">
        <header>添加收藏</header>
        <div class="tm_lk_form">
          <div class="tm_lk_form_item">
            <label>
              网址：
              <input type="text" class="tm_link">
            </label>
          </div>
          <div class="tm_lk_form_item">
            <label>
              别名：
              <input type="text" class="tm_alias">
            </label>
          </div>
        </div>
        <menu>
          <button class="tm_lkform_add">创建</button>
          <button class="tm_lkform_cancel tm_close">取消</button>
        </menu>
        <span class="tm_lkadd_close tm_close">【关闭】</span>
      </div>
    </div>
  </div>
  <script>

    function localStore() {

    }

    localStore.prototype.set = function (key, data) {
      return window.localStorage.setItem(key, JSON.stringify(data))
    }

    localStore.prototype.get = function (key) {
      return JSON.parse(window.localStorage.getItem(key))
    }

    function createElement(ele) {
      return document.createElement(ele)
    }
    function appendChild(target, ele) {
      target.appendChild(ele)
    }
    function createMenuNav() {
      var div = createElement("div")
      appendChild(document.body, div)
    }

    function createMenuTab(ele) {
      var tabs = createElement("div")
      var tabMenu = createElement("div")

      var tabMenuStyle = tabMenu.style
      tabMenuStyle.borderBottom = "1px solid black"
      tabMenuStyle.paddingBottom = "5px"

      var tabPwPanel = createElement("span")
      tabPwPanel.innerText = "密码库"
      var tabPwStyle = tabPwPanel.style
      tabPwStyle.margin = "5px"
      tabPwStyle.cursor = "pointer"

      var tabLkPanel = createElement("span")
      tabLkPanel.innerText = "收藏库"
      var tabLkStyle = tabLkPanel.style
      tabLkStyle.margin = "5px"
      tabLkStyle.cursor = "pointer"

      appendChild(tabMenu, tabPwPanel)
      appendChild(tabMenu, tabLkPanel)
      appendChild(tabs, tabMenu)
      appendChild(ele, tabs)
    }

    function createMenu() {
      var Menu = createElement("div")
      createMenuTab(Menu)
      appendChild(document.body, Menu)
    }

    function addListent() {
      var navBtn = document.getElementsByClassName("tm_navMenuBtn")[0]
      var menu = document.getElementsByClassName("tm_menu")[0]
      var tmLkCreate = document.getElementsByClassName("tm_lk_create")[0]
      var menuNav = document.getElementsByClassName("tm_menuNav")[0]
      var tmLkaddClose = document.getElementsByClassName("tm_lkadd_close")[0]
      var lkaddForm = document.getElementsByClassName("tm_lk_addForm")[0]
      var tmLink = document.getElementsByClassName("tm_link")[0]
      var tmAlias = document.getElementsByClassName("tm_alias")[0]


      // event set tab position
      navBtn.onclick = function () {
        navBtn.style.right = navBtn.style.right == "0px" ? "500px" : "0px"
        menu.style.right = menu.style.right == "-500px" ? "0px" : "-500px"
      }

      // event set tab style
      menuNav.onclick = function (e) {
        var pwTab = document.getElementsByClassName("tm_twNav")[0]
        var lkTab = document.getElementsByClassName("tm_lkNav")[0]
        if (e.target.className == "tm_twNav") {
          pwTab.classList.add("tm_activeNavColor")
          lkTab.classList = ["tm_lkNav"]
        } else if (e.target.className == "tm_lkNav") {
          pwTab.classList = ["tm_twNav"]
          lkTab.classList.add("tm_activeNavColor")
        }
      }

      // event show create Lk form
      tmLkCreate.onclick = function () {
        tmLink.value = location.href
        tmAlias.value = document.title
        lkaddForm.style.display = "block"
      }

      lkaddForm.onclick = async function (e) {
        console.log(e.target.className);
        if (e.target.className === "tm_lkform_add") {
          var data = {
            url: tmLink.value,
            alias: tmAlias.value
          }
          console.log(data.url);
          fetch(data.url, {
            mode: "no-cors"
          }).then(res => res.blob())
            .then(async res => {
              console.log(res);
            }
            )
        }
        if (e.target.className.includes("tm_close")) {
          lkaddForm.style.display = "none"
        }
      }

    }


    // createMenuNav()
    // createMenu()
    addListent()
  </script>
</body>

</html>
