<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <style>
     html,body{
       width: 100%;
     }
     .container{
        width: 100%;
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
        grid-auto-rows: 10;
        column-gap: 1px;
      }
     .item {
       grid-row-start: auto;
       width: 100%;
     }
     span{
       display: block;
       text-overflow: ellipsis;
       white-space: nowrap;
       overflow: hidden;
     }
   </style>
</head>
<body>
  <div class="container"></div>
  <script>
    const url = 'http://api.isoyu.com/api/picture/index'
     const container = document.getElementsByClassName('container')[0]
     axios.get(url)
     .then( res => {
       console.log(res.data.data);
       const data = res.data.data
       for ( const item of data ) {
         const div = document.createElement('div')
         div.className = 'item'
         const imgEle = new Image()
         imgEle.src = item.cover
         const width = imgEle.width
         const height =  imgEle.height
         const w = document.body.clientWidth / 5
         div.style.gridRowEnd = `span ${Math.round( height * width/w/10)}`
         const img = document.createElement('img')
         img.src = item.cover
         img.style = "width:100%; height:90%"
         div.appendChild(img)
         const span = document.createElement('span')
         span.textContent = item.desc
         div.appendChild(span)
         container.appendChild(div)
       }
     })
     .catch( e => {
       console.error(e);
     })

  </script>
</body>
</html>
