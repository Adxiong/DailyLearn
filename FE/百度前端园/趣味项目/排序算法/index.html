  function bubbleSort() {

    for (let i = 0; i < cloneData.length; i++) {

        if (cloneData[j] > cloneData[j + 1]) {
          var tmp = cloneData[j + 1]
          cloneData[j + 1] = cloneData[j]
          cloneData[j] = tmp
        }
      }
    }
    showSortEl.innerText = cloneData.toString()
  }
