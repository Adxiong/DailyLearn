<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      height: auto;
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      justify-content: space-between;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container" data-index="0">
    ğŸƒ - 0
  </div>

  <button onclick="dlr()"> å…ˆåºéå†</button>
  <button onclick="ldr()"> ä¸­åºéå†</button>
  <button onclick="lrd()"> ååºéå†</button>
  <button onclick="dlrPromise()"> å¼‚æ­¥å…ˆåºéå†</button>
  <button onclick="ldrPromise()"> å¼‚æ­¥ä¸­åºéå†</button>
  <button onclick="lrdPromise()"> å¼‚æ­¥ååºéå†</button>

  <script>
    var timer = null;
    var queue = [];

    function setButtonDisabled(bool) {
      var elArr = document.getElementsByTagName("button");
      for (let i = 0; i < elArr.length; i++) {
        var el = elArr[i];
        el.disabled = bool;
      }
    }

    function sleep() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      });
    }

    // promise è§£å†³
    async function dlrPromise() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      async function helper(root) {
        if (root) {
          root.style.backgroundColor = "skyblue";
          await sleep();

          root.style.backgroundColor = "#fff";
          root.children[0] && (await helper(root.children[0]));
          root.children[1] && (await helper(root.children[1]));
        }
      }
      await helper(root);
      setButtonDisabled(false);
    }

    async function ldrPromise() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      async function helper(root) {
        if (root) {
          root.children[0] && (await helper(root.children[0]));
          root.style.backgroundColor = "skyblue";
          await sleep();
          root.style.backgroundColor = "#fff";
          root.children[1] && (await helper(root.children[1]));
        }
      }
      await helper(root);
      setButtonDisabled(false);
    }

    async function lrdPromise() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      async function helper(root) {
        if (root) {
          root.children[0] && (await helper(root.children[0]));
          root.children[1] && (await helper(root.children[1]));
          root.style.backgroundColor = "skyblue";
          await sleep();
          root.style.backgroundColor = "#fff";
        }
      }
      await helper(root);
      setButtonDisabled(false);
    }

    // ç»´æŠ¤queue å¤„ç†
    function dlr() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        if (root) {
          queue.push(root);
          helper(root.children[0]);
          helper(root.children[1]);
        }
      }
      helper(root);
      show();
    }

    function ldr() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        if (root) {
          helper(root.children[0]);
          queue.push(root);
          helper(root.children[1]);
        }
      }
      helper(root);
      show();
    }
    function lrd() {
      setButtonDisabled(true);
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        if (root) {
          helper(root.children[0]);
          helper(root.children[1]);
          queue.push(root);
        }
      }
      helper(root);
      show();
    }

    function show() {
      //é¿å…ç›´æ¥è°ƒç”¨show
      if (!queue.length) {
        return;
      }
      var index = 0;
      timer && clearInterval(timer);
      setInterval(() => {
        if (index < queue.length) {
          queue[index].style.backgroundColor = "skyblue";
          if (queue[index - 1]) {
            queue[index - 1].style.backgroundColor = "#fff";
          }
          index++;
        } else {
          queue[index - 1].style.backgroundColor = "#fff";

          clearInterval(timer);
          setButtonDisabled(false);
        }
      }, 1000);
    }

    window.onload = () => {
      var container = document.getElementsByClassName("container")[0];
      var nodeIndex = 1;
      (function () {
        var domDeep = 4;

        function generateNode(root, deep, leafNum) {
          if (deep == domDeep - 1) {
            //åˆ°è¾¾æœ€åçš„å¶å­ è¿”å›
            return;
          }

          for (let i = 0; i < leafNum; i++) {
            var dom = document.createElement("div");
            root.appendChild(dom);
            dom.innerText = `ğŸƒ - ${nodeIndex}`;
            dom.dataset.index = nodeIndex++;

            generateNode(dom, deep + 1, leafNum);
          }
        }
        generateNode(container, 0, 2);
      })();
    };
  </script>
</body>

</html>
