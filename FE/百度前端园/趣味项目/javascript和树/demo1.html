<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      height: auto;
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      justify-content: space-between;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container" data-index="0">
    🍃 - 0
  </div>

  <button onclick="dlr()"> 先序遍历</button>
  <button onclick="ldr()"> 中序遍历</button>
  <button onclick="lrd()"> 后序遍历</button>
  <script>
    var timer = null
    var queue = []

    function initQueueAndClearTimer() {
      queue = []
      timer && clearInterval(timer)
    }
    function dlr() {
      initQueueAndClearTimer()
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        var cloneRoot = root
        if (root) {
          queue.push(root)
          helper(root.children[0]);
          helper(root.children[1]);
        }
      }
      helper(root);
      show()
    }

    function ldr() {
      initQueueAndClearTimer()
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        var cloneRoot = root
        if (root) {
          helper(root.children[0]);
          queue.push(root)
          helper(root.children[1]);
        }
      }
      helper(root);
      show()
    }
    function lrd() {
      initQueueAndClearTimer()
      var root = document.getElementsByClassName("container")[0];
      function helper(root) {
        var cloneRoot = root
        if (root) {
          helper(root.children[0]);
          helper(root.children[1]);
          queue.push(root)
        }
      }
      helper(root);
      show()
    }

    function show() {
      //避免直接调用show
      if (!queue.length) {
        return
      }
      var index = 0
      timer && clearInterval(timer)
      setInterval(() => {
        if (index < queue.length) {
          queue[index].style.backgroundColor = 'skyblue'
          if (queue[index - 1]) {
            queue[index - 1].style.backgroundColor = '#fff'
          }
          index++
        } else {
          queue[index - 1].style.backgroundColor = '#fff'

          clearInterval(timer)

        }
      }, 1000)
    }


    window.onload = () => {
      var container = document.getElementsByClassName("container")[0];
      var nodeIndex = 1;
      (function () {
        var domDeep = 4

        function generateNode(root, deep, leafNum) {
          if (deep == domDeep - 1) {
            //到达最后的叶子 返回 
            return
          }

          for (let i = 0; i < leafNum; i++) {
            var dom = document.createElement('div')
            root.appendChild(dom)
            dom.innerText = `🍃 - ${nodeIndex}`
            dom.dataset.index = nodeIndex++

            generateNode(dom, deep + 1, leafNum)
          }
        }

        generateNode(container, 0, 2)

      })()




    }



  </script>
</body>

</html>
