<!--
  实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
  队头对应数组中最后一个元素
  入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，
  队头在最右侧，中间用 -> 连接（练习使用数组的 join 方法）
 -->
<input id="queue-input" type="text" />
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>
  var queue = ["apple", "pear"];
  var queueCont = document.getElementById('queue-cont')
  var inputEl = document.getElementById('queue-input')
  var inBtn = document.getElementById("in-btn")
  var outBtn = document.getElementById("out-btn")
  var fontBtn = document.getElementById("font-btn")
  var emptyBtn = document.getElementById("empty-btn")
  function isEmpty() {
    return queue.length == 0 ? true : false

  }

  function Push() {
    if (!inputEl.value) {
      alert("输入内容不存在")
      return
    }
    queue.unshift(inputEl.value)
    inputEl.value = ""

    queueCont.innerText = `队列内容：${queue.join(' -> ')}`
  }

  function Pop() {
    inputEl.value = queue.pop()
    queueCont.innerText = `队列内容：${queue.join(' -> ')}`
  }

  function Top() {
    inputEl.value = queue[queue.length - 1]
    queueCont.innerText = `队列内容：${queue.join(' -> ')}`

  }

  inBtn.onclick = () => {
    !isEmpty() && Push()
  }

  outBtn.onclick = () => {
    !isEmpty() && Pop()
  }

  fontBtn.onclick = () => {
    !isEmpty() && Top()
  }

  emptyBtn.onclick = () => {
    const res = isEmpty()
    queueCont.innerText = `队列内容是否为空：${res ? "是" : "否"}`

  }
</script>
