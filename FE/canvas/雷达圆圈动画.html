<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }

    #canvas {
      translate: all .5s ease;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas")
    let step = 0
    let width, height
    let pointX, pointY
    const ctx = canvas.getContext("2d")


    function init() {
      width = window.innerWidth
      height = window.innerHeight
      canvas.width = width
      canvas.height = height
      pointX = width / 2 - 20
      pointY = height / 2 - 20
    }
    window.onresize = init

    function drawCircle(radius) {
      ctx.beginPath()
      ctx.lineWidth = 3
      const color = Math.round(255 * (1 - radius / Math.max(width, height)))
      ctx.strokeStyle = 'rgba(' + color + ',' + color + ',' + color + ',0.1)'
      ctx.arc(width / 2, height - 100, radius, 0, Math.PI * 2)
      ctx.stroke()
      ctx.closePath()
    }

    function drawCircles() {
      ctx.clearRect(0, 0, width, height)
      ctx.fillStyle = 'rgb(0,0,0)'
      ctx.fillRect(0, 0, width, height)
      for (let i = 0; i < 10; i++) {
        drawCircle(100 * i + step % 100)
      }
      step += 1
      drawGreenCircle()
      window.requestAnimationFrame(drawCircles)
    }

    function drawGreenCircle() {
      ctx.beginPath()
      ctx.fillStyle = 'rgb(255,255,255)'
      ctx.arc(pointX, pointY, 20, 0, Math.PI * 2)
      ctx.fill()
    }

    function listenerKeyEveny() {
      window.addEventListener('keyup', (event) => {
        switch (event.keyCode) {
          case 37: return pointX -= 10
          case 38: return pointY -= 10
          case 39: return pointX += 10
          case 40: return pointY += 10
        }
      })
    }

    init()
    drawCircles()
    listenerKeyEveny()
  </script>
</body>

</html>
