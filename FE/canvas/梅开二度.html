<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <canvas class="canvas" width="500" height="500" scale-50 origin-top-left />

  <script>

    function init() {
      ctx.strokeStyle = '#000'
      step({
        start: { x: 0, y: 0 },
        length: 10,
        theta: Math.PI / 4,
      })
    }
    let pendingTasks = []

    function step(b, depth = 0) {
      const end = getEndPoint(b)
      drawBranch(b)
      if (depth < 4 || Math.random() < 0.5) {
        pendingTasks.push(() => step({
          start: end,
          length: b.length + (Math.random() * 2 - 1),
          theta: b.theta - 0.2 * Math.random(),
        }, depth + 1))
      }
      if (depth < 4 || Math.random() < 0.5) {
        pendingTasks.push(() => step({
          start: end,
          length: b.length + (Math.random() * 2 - 1),
          theta: b.theta + 0.2 * Math.random(),
        }, depth + 1))
      }
    }
    function frame() {
      const tasks = []
      pendingTasks = pendingTasks.filter((i) => {
        if (Math.random() > 0.4) {
          tasks.push(i)
          return false
        }
        return true
      })
      tasks.forEach(fn => fn())
    }
    let framesCount = 0
    function startFrame() {
      requestAnimationFrame(() => {
        framesCount += 1
        if (framesCount % 3 === 0)
          frame()
        startFrame()
      })
    }
    startFrame()


    function lineTo(p1, p2) {
      ctx.beginPath()
      ctx.moveTo(p1.x, p1.y)
      ctx.lineTo(p2.x, p2.y)
      ctx.stroke()
    }

    function getEndPoint(b) {
      return {
        x: b.start.x + b.length * Math.cos(b.theta),
        y: b.start.y + b.length * Math.sin(b.theta),
      }
    }
    function drawBranch(b) {
      lineTo(b.start, getEndPoint(b))
    }

    window.onload = function () {
      canvasEle = document.getElementsByClassName("canvas")[0]
      ctx = canvasEle.getContext("2d")
      init()
    }
  </script>
</body>

</html>
